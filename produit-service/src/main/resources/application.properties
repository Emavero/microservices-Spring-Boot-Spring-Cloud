spring.application.name=produit-service

# Configurer H2 en mode mémoire (in-memory)
spring.datasource.url=jdbc:h2:mem:produit
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Activer la console H2 pour vérifier les données via le navigateur
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA et Hibernate - Génération automatique de la base de données
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
